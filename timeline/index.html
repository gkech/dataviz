<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Timeline</title>
  <style>
    .bar {
      fill: steelblue;
    }

    .x-axis path,
    .y-axis path {
      fill: none;
      stroke: #000;
    }

    .x-axis line,
    .y-axis line {
      stroke: #000;
    }
  </style>
</head>
<body>
  <div id="timeline"></div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="timeline.js"></script>
</body>
</html>
